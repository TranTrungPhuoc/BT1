<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- bootstrap -->

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- style common -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="box-shadow-b">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <a href="">
                        <img src="images/logo.png" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="col-md-6">
                    <nav class="navbar navbar-expand-sm p-0 menu">
                        <ul class="navbar-nav size-14 uppercase">
                            <li class="nav-item"><a href="" class="nav-link px-10">Giới thiệu</a></li>
                            <li class="nav-item"><a href="" class="nav-link px-10">Sản phẩm</a></li>
                            <li class="nav-item"><a href="" class="nav-link px-10">Khuyến mãi</a></li>
                            <li class="nav-item"><a href="" class="nav-link px-10">Chăm sóc trọn vẹn</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4">
                    <nav class="navbar navbar-expand-sm p-0 justify-content-end search">
                        <ul class="navbar-nav size-14">
                            <li class="nav-item"><a href="" class="nav-link px-7">Lái thử</a></li>
                            <li class="nav-item"><a href="" class="nav-link px-7">Nhận Brochure</a></li>
                            <li class="nav-item"><a href="" class="nav-link px-7">Nhận báo giá</a></li>
                            <li class="nav-item">
                                <a href="void:javascript(0)" class="nav-link">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="slide">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slide-1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <p>Sở hữu vua bán tải 2018</p>
                        <h3>Los Angeles</h3>
                        
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/slide-2.jpeg" alt="Chicago" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>Chicago</h3>
                        <p>Thank you, Chicago!</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <section id="support"></section>

    <section id="category"></section>

    <section id="post"></section>

    <section id="info"></section>

    <footer></footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
